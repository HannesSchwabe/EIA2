<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="data.js"></script>
    <script src="sendData.js"></script>
    <script src="server.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Eisdealer</h1>
    <form id="test_id"></form>

        <fieldset id="inhalt"></fieldset>
        <fieldset id="text_eingabe">
            <legend>Eingabedaten</legend>
            Name
            <input type="text" name="Name" placeholder="Name, Vorname" value="" required>
            <hr>
            Adresse
            <input type="text" name="Adresse" placeholder="Straße" value="" required>
            <hr>
            Postleitzahl
            <input type="text" name="Plz" pattern="[0-9]{5}" value="" placeholder="Plz">
            <hr>
            Wohnort
            <input type="text" name="Wohnort" placeholder="Wohnort" value="" required>
            <hr>
            Mail
            <input type="text" name="Mail" value="" placeholder="Email">
            <hr>
        </fieldset>
        <fieldset id="radio_lieferung">
            <legend>Optionen</legend>
            <input type="radio" id="radio3" name="Zustellung" value="2">
            <label for="radio3">Lieferung</label>
            <input type="radio" id="radio4" name="Zustellung" value="0">
            <label for="radio4">Abholung</label>
        </fieldset>
        <button type="submit" id="buy">Bestellen</button>
    </form>
    <p id="preis">0</p>
    <div id="zusammenfassung">
        <h2>Übersicht</h2>
        <div id="Übersicht"></div>
    </div>
    <div id="anhang">
        
    </div>
</body>

</html>
