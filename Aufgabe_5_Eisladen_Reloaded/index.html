    <fieldset id="text_eingabe">
            <legend>Eingabedaten</legend>
            Name
            <input type="text" name="Name" placeholder="Name, Vorname" value="" required>
            <hr>
            Adresse
            <input type="text" name="Adresse" placeholder="Straße" value="" required>
            <hr>
            Postleitzahl
            <input type="text" name="Plz" pattern="[0-9]{5}" value="" placeholder="Plz">
            <hr>
            Wohnort
            <input type="text" name="Wohnort" placeholder="Wohnort" value="" required>
            <hr>
            Mail
            <input type="text" name="Mail" value="" placeholder="Email">
            <hr>
    </fieldset>
    <fieldset id="radio_lieferung">

        <textarea name="Anmerkungen" cols="30" rows="5" placeholder="..."></textarea>
    </fieldset>
